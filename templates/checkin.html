<!DOCTYPE html>
<html>
    <head>
        <title>Checkin</title>
        <link type="text/css" rel="stylesheet" href="static/css/appspirin.css">
        <link type="text/css" rel="stylesheet" href="static/css/checkin.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

		<!-- header -->
		
		<h2> Select your stress level:</h2>
		<img class="smiley" id="0-stress" src="static/images/stress0.png"/>
		<img class="smiley" id="2-stress" src="static/images/stress2.png"/>
		<img class="smiley" id="4-stress" src="static/images/stress4.png"/>
		<img class="smiley" id="6-stress" src="static/images/stress6.png"/>
		<!--the slider bar-->
		<span class="label">0</span>
		<span class="label">1</span>
		<span class="label">2</span>
		<span class="label">3</span>
		<span class="label">4</span>
		<span class="label">5</span>
		<span class="label">6</span>

		<div class='clickable'>
			<div class='display'>
				<div class="progress"></div>
			</div>
		</div>
		
        <form method="post" action="/checkin">
			<input type="hidden"/> <!-- we'll but the slider value here-->
			<input type="textarea" placeholder="What's going on today?"/>
			<button type="submit">Check In</button>
		</form>

		<a href="/suggestions">Check In</a>
		<script type="text/javascript">
			//the slider bar
			//TODO make it discrete
			$('.clickable').bind('click', function (ev) {
				var $div = $(ev.target);
				var $display = $div.find('.display');

				var offset = $div.offset();
				var x = ev.clientX - offset.left;

				$('.progress').width(x);
			});
		</script>
    </body>
</html>
